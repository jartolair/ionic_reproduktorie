<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reproductor</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content>
  <!-- Reproductor -->
  <ion-toolbar no-border-top>
   <ion-title>{{ cancion }}</ion-title>
  </ion-toolbar>

  <img src='../../assets/imgs/{{ cancion }}.jpg' onerror="this.src='../../assets/imgs/default.jpg';" />
  <audio controls>
    <source src="../../assets/audio/{{ cancion }}.mp3" type="audio/mpeg" onerror="document.getElementById('error').innerHTML= 'No se encontro la cancion'">
  </audio>
  <p id="error" style="color:red;"></p>


  <!-- boton Youtube -->
  <a href="https://www.youtube.com/results?search_query={{linkCancion}}">
     <button ion-button color="danger" block>
       Buscar en Youtube
    </button>
  </a>

  <h3>PlayList</h3>
  <ion-list>
    <!-- For de canciones -->
    <div *ngFor="let item of playlist">
    
      <!-- Si la cancion de la pagina y el for son el mismo, esto-->
      <div *ngIf = "cancion == item; else elsetag">
          <button ion-item color="primary">
            {{ item }}
          </button>
      </div>

        <!-- Si no esto -->
      <ng-template #elsetag>
        <div>
          <button ion-item (click)="cancionElegida(item)">
            {{ item }}
          </button>
        </div>
      </ng-template>

    </div>
  </ion-list>

</ion-content>
