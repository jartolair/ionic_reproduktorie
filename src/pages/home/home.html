
<ion-header>

	<ion-navbar color="primary">

	    <ion-title>
	      Canciones
	    </ion-title>

	</ion-navbar>

</ion-header>

<ion-content fullscreen>
	<ion-menu [content]="content">
		<ion-header>
			<ion-toolbar>
				<ion-title>Menu</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<form>
				<ion-list>
					<ion-input [(ngModel)]="banda" type="text" name="banda" placeholder="Nombre de banda"></ion-input>
					<ion-input [(ngModel)]="titulo" type="text" name="titulo" placeholder="Titulo de la cancion"></ion-input>
					
					<button ion-button color="primary" block (click)="crear_cancion()">
						AÃ±adir cancion
					</button>
					
				</ion-list>
			</form>
		</ion-content>
	</ion-menu>

	<ion-nav id="nav" #content [root]="rootPage">
	</ion-nav>
	<ion-list>
		<button ion-item *ngFor="let cancion of canciones" (click)="cancionElegida(cancion)">
			{{ cancion }}
		</button>
	</ion-list>




</ion-content>
